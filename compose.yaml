x-frontend-common: &frontend-common
  depends_on:
    api:
      condition: service_healthy
  env_file:
    - .env
  restart: unless-stopped
  networks:
    - app-network
  extra_hosts:
    - "host.docker.internal:host-gateway"

x-frontend-build-args: &frontend-build-args
  args:
    - NEXT_PUBLIC_API_BASEPATH=${NEXT_PUBLIC_API_BASEPATH}
    - API_BASEPATH=${API_BASEPATH}
    - NEXT_PUBLIC_PUBLIC_API_KEY=${NEXT_PUBLIC_PUBLIC_API_KEY}
    - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}

services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT}
        - WITH_GPU=${WITH_GPU:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    environment:
      - LOG_LEVEL=debug
      # Apple Silicon Docker: prevent numba/llvmlite from generating SVE2
      # instructions that cause SIGILL in UMAP/pynndescent
      - NUMBA_CPU_NAME=cortex-a72
      - NUMBA_CPU_FEATURES=
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  public-viewer:
    <<: *frontend-common
    build:
      context: .
      dockerfile: ./apps/public-viewer/Dockerfile
      <<: *frontend-build-args
    ports:
      - "3000:3000"

  static-site-builder:
    <<: *frontend-common
    build:
      context: .
      dockerfile: ./apps/static-site-builder/Dockerfile
      <<: *frontend-build-args

  admin:
    <<: *frontend-common
    build:
      context: .
      dockerfile: ./apps/admin/Dockerfile
      args:
        - NEXT_PUBLIC_CLIENT_BASEPATH=${NEXT_PUBLIC_CLIENT_BASEPATH}
        - NEXT_PUBLIC_API_BASEPATH=${NEXT_PUBLIC_API_BASEPATH}
        - NEXT_PUBLIC_ADMIN_API_KEY=${NEXT_PUBLIC_ADMIN_API_KEY}
        - API_BASEPATH=http://api:8000
        - CLIENT_STATIC_BUILD_BASEPATH=${CLIENT_STATIC_BUILD_BASEPATH}
    ports:
      - "4000:4000"
    environment:
      - API_BASEPATH=http://api:8000

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # ollama イメージのデフォルトエントリーポイントを上書きして、モデルを自動ダウンロード
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        ollama pull hf.co/elyza/Llama-3-ELYZA-JP-8B-GGUF
        tail -f /dev/null

networks:
  app-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
